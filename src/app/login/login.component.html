<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>

  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!--event binding using $event  -->
                          <!-- (change)="acnoChange($event)" -->
                          <!-- template reference variable -->
                          <!-- #acno -->
                          <!-- ngModel -->
                          <!-- [(ngModel)]="acno" -->
                          <input type="text"name="acno" formControlName="acno" class="form-control" [placeholder]="accnum" id="login_accno" required>
                          
                      </div>
                      <div style="color: beige;" class="mb-3" *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched">Incorrect Account Number</div>    

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!--event binding using $event  -->
                          <!-- (change)="pwdChange($event)" -->
                          <!-- template reference variable -->
                          <!-- #pwd  -->
                          <!-- ngModel -->
                          <input type="password" name="pwd" formControlName="pwd" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div style="color: beige;" class="mb-3" *ngIf="this.loginForm.get('pwd')?.errors&&this.loginForm.get('pwd')?.touched">Incorrect password</div>    

                      <div class="form-group">
                          <!-- Event Binding -->
                            <!-- template reference variable -->
                            <!-- (click)="login(acno,pwd)" -->
                            <!-- (click)="login()" -->
                          <input type="submit"   value="Login" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
